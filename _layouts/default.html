<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}" class="scroll-smooth {{ page.html_classes }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://kit.fontawesome.com/581617cb71.js" crossorigin="anonymous"></script>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180"
    href="{{ '/assets/images/favicons/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32"
    href="{{ '/assets/images/favicons/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16"
    href="{{ '/assets/images/favicons/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/images/favicons/site.webmanifest' | relative_url }}">
  <link rel="mask-icon" href="{{ '/assets/images/favicons/safari-pinned-tab.svg' | relative_url }}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="theme-color" content="#ffffff">

</head>

<body class="{{ page.body_classes }}">
  {{ content }}
</body>

</html>
